<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Instamessage Client</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="index.js">
    </script>
</head>
<body>
    <div id="title">
        Instamessage
    </div>
    <div id="subtitle">
        A self-hosted instant messaging service.
    </div>
    <br /><br />
    <div id="inputs">
        <input id="ip" type="text" placeholder="IP Address">
        <br />
        <br /><input id="username" type="text" placeholder="Username">
        <br />
        <br /><input id="password" type="password" placeholder="Password">
        <br />
        <br /><button id="connect" onclick="connect()">Connect</button>
    </div>
    <br /><div id="loading-container"><img src="img/loading.gif" id="loading"></div>
    <br /><div id="web-error"></div>
    <div id="web-chat-screen">
        <div id="web-chat"></div>
        <br />
        <input id="web-send-message" placeholder="Message" style="width: 50vw;"> <button id="send" onclick="sendMessage()">Send</button>
    </div>
</body>
</html>
